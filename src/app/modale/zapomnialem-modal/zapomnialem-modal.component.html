<ModalStack>
        <FlexboxLayout class="center">
            <GridLayout columns="60,*" rows="60,*" class="grid">
                <FlexboxLayout class="center flex" col="0" row="0" rowSpan="2" colSpan="2">
                    <StackLayout [formGroup]="form">

                        <Label text="Podaj swój numer albumu. Wyślemy na niego nowe hasło tymczasowe." margin="5" class="comfortaa"
                            textWrap="true" col="1" fontSize="13" color="rgb(60,60,60)" textAlignment="center" width="80%"></Label>

                        <CardView class="card-view center" elevation="15" radius="80">
                            <TextField hint="Numer albumu" class="comfortaa textfield" width="90%" maxLength="6"
                                keyboardType="number" formControlName="numer"></TextField>
                        </CardView>

                        <Label text="Podany użytkownik nie istnieje" textWrap="true" width="80%" textAlignment="center" color="rgb(255,30,20)" *ngIf="!istnieje"></Label>

                        <Label text="Konto nie zostało jeszcze aktywowane" textWrap="true" width="80%" textAlignment="center" color="rgb(255,30,20)" *ngIf="!aktywne"></Label>

                        <CardView class="card-view zarej" elevation="15" radius="80">
                            <Button text="Dalej" class="acme zarej-btn" (tap)="wyslij()" androidElevation="0" [isEnabled]="this.form.valid"></Button>
                        </CardView>

                    </StackLayout>
                </FlexboxLayout>

                <CardView class="card-view" elevation="15" margin="5" radius="80" width="50" height="50">
                    <Button class="x icon" col="0" row="0" text="&#xe08c;" (tap)="zamknij()"></Button>
                </CardView>

            </GridLayout>
        </FlexboxLayout>
    </ModalStack>

<ModalStack>
    <FlexboxLayout class="center">
        <GridLayout columns="60,*" rows="60,*" class="grid">
            <FlexboxLayout class="center flex" col="0" row="0" rowSpan="2" colSpan="2">
                <StackLayout [formGroup]="formP">
                    <CardView class="card-view center" elevation="15" radius="80">
                        <TextField hint="Aktualne hasło" class="comfortaa textfield" width="90%" secure="true" formControlName="teraz"></TextField>
                    </CardView>

                    <Label text="Niepoprawne hasło" textWrap="true" width="80%" textAlignment="center" color="rgb(255,30,20)" *ngIf="niepoprawne"></Label>

                    <CardView class="card-view" elevation="15" radius="80">
                        <TextField hint="Nowe hasło" class="comfortaa textfield" width="90%" secure="true" formControlName="nowe"></TextField>
                    </CardView>

                    <Label text="Hasła się różnią" width="100%" textAlignment="center" color="rgb(255,30,20)" *ngIf="rozne"></Label>

                    <CardView class="card-view" elevation="15" radius="80">
                        <TextField hint="Powtórz nowe hasło" class="comfortaa textfield" width="90%" secure="true" formControlName="powtorz"></TextField>
                    </CardView>

                    <CardView class="card-view zarej" elevation="15" radius="80">
                        <Button text="Dalej" class="acme zarej-btn" (tap)="zmienHaslo()" androidElevation="0" [isEnabled]="this.formP.valid"></Button>
                    </CardView>
                </StackLayout>
            </FlexboxLayout>
            <CardView class="card-view" elevation="15" margin="5" radius="80" width="50" height="50">
                <Button class="x icon" col="0" row="0" text="&#xe08c;" (tap)="zamknij()"></Button>
            </CardView>
        </GridLayout>
    </FlexboxLayout>
</ModalStack>
